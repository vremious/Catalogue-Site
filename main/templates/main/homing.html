{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href=" {% static 'test.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Начальная страница</title>
    <link rel="icon" href="{% static 'favicon.svg' %}">
</head>
<body>
<div class="body finisher-header" style="width: 100%; height: 1000px;">
    <div class="col-lg-5 position-absolute top-50 start-50 translate-middle">
            <div class="container  bg-white shadow-lg rounded-4 py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <select class="form-select" aria-label="Default select example" onchange="handleNextView(this)">
                            <option selected disabled>Выберите филиал</option>
                            {% for filial in filial_list %}
                                <option value="{% url 'homing' slug=filial.slug%}/">{{ filial.filial }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
    </div>
</div>

<script src= {%static "js/finisher-header.es5.min.js" %} type="text/javascript"></script>
<script type="text/javascript">
function handleNextView(el){
    window.location.assign( el.value ); /* redirect on select */
}
</script>
<script type="text/javascript">
    new FinisherHeader({
        "count": 4,
        "size": {
            "min": 1200,
            "max": 1500,
            "pulse": 1.3
        },
        "speed": {
            "x": {
                "min": 0,
                "max": 0.2
            },
            "y": {
                "min": 0,
                "max": 0.2
            }
        },
        "colors": {
            "background": "#ab51ff",
            "particles": [
                "#41ff00",
                "#fbff56",
                "#ffc648",
                "#ff77ff"
            ]
        },
        "blending": "lighten",
        "opacity": {
            "center": 0.8,
            "edge": 0.2
        },
        "skew": 0,
        "shapes": [
            "c",
            "t"
        ]
    });

</script>
</body>
</html>
